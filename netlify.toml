[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"

# Next.js specific settings
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # X-Frame-Options removed to allow embedding in WordPress/other sites
    # CORS headers for API routes
    Access-Control-Allow-Origin = "https://kpsfinanciallab.w3pro.it"
    Access-Control-Allow-Credentials = "true"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Cookie"

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "https://kpsfinanciallab.w3pro.it"
    Access-Control-Allow-Credentials = "true"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Cookie"

[[headers]]
  for = "/embed.js"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/widget"
  [headers.values]
    X-Frame-Options = "ALLOW-FROM https://kpsfinanciallab.w3pro.it"

# Enable streaming responses for AI chat
[[edge_functions]]
  path = "/api/*"
  function = "nextjs"
